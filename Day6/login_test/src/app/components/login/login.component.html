<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <input
      [(ngModel)]="emailAddress"
      name="email"
      placeholder="Email Address"
      required
    />
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
  </form>
</div>
